<!DOCTYPE html>

  <base href="/">

  <link rel="icon" href="finalyearprojectlogo-removebg-preview.png" sizes="any"/>

  <meta property="og:title" content="edulearn" />

  <meta property="og:image" content="/assets/assets/images/finalyearprojectlogo-removebg-preview.png" />

  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#1a1f24">

  <link rel="manifest" href="manifest.json">
